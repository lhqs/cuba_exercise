<!DOCTYPE html>
<html>
<head>
	<title>统计信息</title>
	<meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js" integrity="sha256-XNiBJGZuErA+MsbKwxuTqNMimobZMsVS79SkTUroRz4=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="./js/echarts.js"></script>
    
</head>
<body>
<div class="container-fluid">
	<div class="table-zone">
		<div class="row">
		  <div class="col-md-6">
		  	<div class="work-num">
		  		<div class="work-title">今日作业完成情况</div>
		  		<div class="work-process">完成率<span id="rate" class="work-rate"></span></div>
		  	</div>
		  </div>
		  <div class="col-md-6">
		  	<div id="pieChart" class="pie-charts"></div>
		  </div>
		</div>
	</div>

	<div class="row">
	  <div class="col-md-6">
		  	<div class="panel-table">
	                <table class="table-content">
	                    <thead>
	                    <tr>
							<th>工单号</th>
							<th>计划数量</th>
							<th>完成数量</th>
	                    </tr>
	                    </thead>
	                    <tbody id="tbody1">
	                    </tbody>
	                </table>
	      
	        </div>
    	</div>

		<div class="col-md-6">
			<div class="panel-table">
				<table class="table-content">
					<tr>
						<th>设备名</th>
						<th>设备状态</th>
						<th>创建时间</th>
					</tr>
					<tbody id="tbody2">
					</tbody>
				</table>

			</div>
		</div>
	  </div>
	</div>
</div>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
