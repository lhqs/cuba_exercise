<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计信息</title>
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <script type="text/javascript" src="./js/index.js"></script>

</head>
<body>
<div style="width: 300px; margin-top: 140px; margin: auto;">
    <h1>统计看板</h1>

    <div id="loggedInStatus" style="display: none" class="alert alert-success">
        登陆成功
    </div>
    <div id="loginForm">
        <div class="form-group">
            <label for="loginField">姓名:</label>
            <input type="text" class="form-control" id="loginField">
        </div>
        <div class="form-group">
            <label for="passwordField">密码:</label>
            <input type="password" class="form-control" id="passwordField">
        </div>
        <button type="submit" class="btn btn-default" onclick="login()">提交</button>
    </div>

    <div id="recentOrders" style="display: none">
        <h2>Orders</h2>
        <table id="ordersList" width="300">
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
