# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app
cuba.availableLocales = English|en;中文简体|zh_CN
cuba.localeSelectVisible = false
cuba.web.theme = produce
cuba.themeConfig=com/haulmont/cuba/havana-theme.properties com/haulmont/cuba/halo-theme.properties com/haulmont/cuba/hover-theme.properties /com/fugang/tuzhuang/web/produce-theme.properties
cuba.rest.servicesConfig=+com/fugang/tuzhuang/rest-services.xml
cuba.rest.queriesConfig=+com/fugang/tuzhuang/rest-queries.xml