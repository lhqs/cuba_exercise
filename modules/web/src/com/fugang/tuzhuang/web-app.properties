cuba.springContextConfig = +com/fugang/tuzhuang/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/fugang/tuzhuang/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/fugang/tuzhuang/persistence.xml

cuba.metadataConfig = +com/fugang/tuzhuang/metadata.xml

cuba.viewsConfig = +com/fugang/tuzhuang/views.xml

cuba.windowConfig = +com/fugang/tuzhuang/web-screens.xml

cuba.menuConfig = +com/fugang/tuzhuang/web-menu.xml

cuba.permissionConfig = +com/fugang/tuzhuang/web-permissions.xml

cuba.mainMessagePack = +com.fugang.tuzhuang.web

cuba.anonymousSessionId = 36f3e430-0f7e-cfe7-471d-c1d377c1891e

